<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
</head>

<body>
    <header>
        <h1>通讯录</h1>
        <p>
            <h3>通讯信息增删改查Web程序</h3>
        </p>
    </header>
    <div id="mainDiv">

        <div id="listDiv">
            <table id="addressList">
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>电话号码</th>
                    <th>邮箱</th>
                </tr>
            </table>
        </div>
        
        <br>

        <div id="formDiv" class="form">
            <form action="" method="post" target="nm_iframe" onsubmit="addRow()">
                <fieldset>
                    <legend>添加信息</legend>
                    <table id="formTable">
                        <tr>
                            <td>
                                姓名：
                                <input id="nameText" type="text" required="required" autofocus="on" /><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                年龄：
                                <input id="ageText" type="number" required="required" min="5" max="130" /><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                性别：
                                <input id="sexText" type="text" required="required" pattern="[男女]$" /><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                邮箱：
                                <input id="addressText" type="email" required="required" /><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                电话：
                                <input id="telText" type="text" maxlength="11" pattern="^(0|86|17951)?1[0-9]{10}" required="required" /><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="submit" type="submit" value="提交" />
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
            <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
        </div>
        <div id="deleteForm" class="Form">
            <form action="" method="post" target="nm_iframe" onsubmit="deleteRow()">
                <fieldset>
                    <legend>删除信息</legend>
                    待删除者的姓名：<input id="deleteName" type="text" />
                    <input id="deleteButton" type="submit" value="提交" />
                </fieldset>
            </form>
            <form action="" method="post" target="nm_iframe" onsubmit="deleteRow()">
                <fieldset>
                    <legend>删除信息</legend>
                    待删除者的姓名：<input id="deleteName" type="text" />
                    <input id="deleteButton" type="submit" value="提交" />
                </fieldset>
            </form>
        </div>
    </div>
    <script src="tableController.js"></script>
</body>

</html>
