<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
</head>

<body>

    <header>
        <h1>通讯录</h1>
        <p>
            <h3>通讯信息增删改查Web程序</h3>
        </p>
    </header>
    <div id="mainDiv">

        <div id="listDiv">
            <table id="table">
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>电话号码</th>
                    <th>住址</th>
                </tr>
            </table>
        </div>


        <div id="formDiv">
            <form action="" method="post" target="nm_iframe" onsubmit="return addRow()">
                <fieldset>
                    <legend>Personal information</legend>
                    <table id="formTable">
                        <tr>
                            <td>
                                姓名：
                                <input id="nameText" type="text" required="required"autofocus="on"/><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                年龄：
                                <input id="ageText" type="number" required="required" min="5" max="130" /><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                性别：
                                <input id="sexText" type="text" required="required"pattern="[男女]$"/><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                邮箱：
                                <input id="addressText" type="email" required="required"/><br /><br />
                            </td>
                        </tr>
                        <tr valign="middle">
                            <td>
                                电话：
                                <input id="telText" type="tel" required="required" /><br /><br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input id="submit" type="submit" value="提交" />
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
            <iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
        </div>
    </div>
    <script src="tableController.js"></script>
</body>

</html>
